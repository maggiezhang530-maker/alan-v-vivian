<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alan & Vivian – Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: #f5f5f5;
      color: #222;
      text-align: center;
    }
    header {
      padding: 60px 20px 30px;
      background: white;
    }
    h1 {
      margin: 0;
      font-size: 2.4em;
    }
    p {
      color: #666;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    footer {
      padding: 30px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>Alan & Vivian</h1>
  <p>A simple travel page</p>
</header>

<section class="gallery">
<img src="photo1.jpg" />
<img src="photo2.jpg" />
<img src="photo3.jpg" />
</section>

<footer>
  © Alan & Vivian
</footer>

</body>
</html>
